{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section pt-2 mt-3 shadow-lg">
        <h2 class="mb-4">Upload Resume and Job Description</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="jd" class="font-weight">Job Description:</label>
                <textarea class="form-control" id="jd" name="jd" rows="10" cols="80">{{ jd_value }}</textarea>
            </div>
            <div class="form-group">
                <label for="resume" class="font-weight">Upload Resume:</label>
                <input type="file" class="form-control-file" id="resume" name="resume" accept="application/pdf">
            </div>
            <button type="submit" class="btn btn-outline-success mt-3"> </i> Resume Matcher</button>
        </form>

        <!-- Display result if available -->
        {% if response_data %}
            <div class="mt-4 p-3 border rounded bg-light">
                <h3 class="font-weight-bold">Result:</h3>
                <p class="mb-0">{{ response_data.result }}</p>
            </div>
        {% endif %}
    </div>
{% endblock content %}
